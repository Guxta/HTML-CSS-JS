    <title>Tradução de 'Olá'</title>
<script>
    var idioma = prompt('Código do seu idioma')
    var variacao = prompt('Por favor, digite a variação. EX; br')

    if(idioma == 'pt') {alert("Olá")}
    else if (idioma == 'en') {alert('HI')}
    else if (idioma == 'fr') {alert('salut')}
    else if (idioma == 'es') {alert('hola')}
    else {alert('Código negado')}

    if (idioma == "pt" && (variacao == "br" || variacao =="pt")) {alert('Olá')}
    else if (idioma == 'en' && variacao == 'us') {alert('Hi')}
    else if (idioma == 'en' && variacao == 'gb') {alert('Hello')}


</script>
