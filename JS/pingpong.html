<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong</title>
<style>
    * { overflow: hidden;
        margin: 0;
        padding: 0;

    }
</style>
</head>
<body>
   <canvas></canvas>
   <script>
      const canvasEl = document.querySelector("canvas"), canvasCtx = canvasEl.getContext("2d")

      const lineWidth = 15

      function setup() {
        canvasEl.width = window.innerWidth 
        canvasCtx.width = window.innerWidth
        canvasEl.height = window.innerHeight
        canvasCtx.height = window.innerHeight
      }

      function draw() {
        canvasCtx.fillStyle = "#286147"
        canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

        canvasCtx.fillStyle = "#ffffff"
        //linha central
        const x = window.innerWidth / 2 - lineWidth / 2
        const y = 0
        const w = lineWidth
        const h = window.innerHeight

        canvasCtx.fillRect(x, y, w, h)
        //raquete esquerda
        canvasCtx.fillRect(10, 100, lineWidth, 200)
        //raquete direita
        canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 220, lineWidth, 200)
        //bola
        canvasCtx.beginPath()
        canvasCtx.arc(500, 300, 20, 0, 2 * Math.PI, false)
        canvasCtx.fill()
        //placar
        canvasCtx.font = "bold 72px arial"
        canvasCtx.textAlign = "center"
        canvasCtx.textBaseline = "top"
        canvasCtx.fillStyle = "#ffffff"
        canvasCtx.fillText('3', window.innerWidth / 4, 50)
        canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 50)


      }

      setup()
      draw()

   </script>

</body>
</html>
